<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images hover effect</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="flex">
        <div class="container">
            <img class="blur" src="/img/banana.jpg" alt="banana" width="456" height="376">
            <div class="content fade">BLURRED EFFECT</div>
        </div>

        <div class="container">
            <img class="zoom" src="/img/grapes.jpg" alt="grapes" width="509" height="339">
            <div class="content fade">ZOOM EFFECT</div>
        </div>

        <div class="container">
            <img class="blur" src="/img/mango.jpg" alt="mango" width="507" height="338">
            <div class="content slide-left">SLIDE LEFT EFFECT</div>
        </div>

        <div class="container">
            <img class="blur" src="/img/melon.jpg" alt="melon" width="498" height="345">
            <div class="content slide-right">SLIDE RIGHT</div>
        </div>

        <div class="container">
            <img class="blur" src="/img/orange.jpg" alt="orange" width="416" height="416">
            <div class="content slide-down">SLIDE DOWN</div>
        </div>

        <div class="container">
            <img class="blur" src="/img/papaya.jpg" alt="papaya" width="506" height="338">
            <div class="content slide-up">SLIDE UP.</div>
        </div>
    </div>
</body>
</html>
